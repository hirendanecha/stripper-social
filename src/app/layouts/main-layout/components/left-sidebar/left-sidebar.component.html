<div
  class="left-sidebar profile-sidebar cus-scrollbar p-5"
  [ngClass]="{
    'mh-100 vh-100': (breakpointService?.screen | async).lg.lessThen
  }"
>
  <!-- *ngIf="tokenService.getToken()" -->
  <ng-container>
    <div class="profile-pic d-flex gap-2" routerLink="/home">
      <div class="position-relative">
        <img
          class="avatar-img max-un"
          loading="lazy"
          data-src="{{ sharedService?.userData?.profilePictures?.[0]?.imageUrl }}"
          onerror="this.onerror=null;this.src='/assets/images/avtar/placeholder-user.png';"
          alt="avatar"
        />
      </div>
      <div class="text-area d-flex flex-column justify-content-start">
        <h6 class="m-0 text-ellipsis w-200-px">
          {{ sharedService?.userData?.userName }}
        </h6>
      </div>
    </div>
    <ul class="profile-link m-0 mt-5 p-0 border-bottom-0">
      <li class="ms-1">
        <a
          class="d-flex gap-4"
          routerLink="/home"
          routerLinkActive="active"
          (click)="reloadPage()"
        >
          <fa-icon [icon]="['fas', 'home']" class="font-24-px" />
          <span>Home</span>
        </a>
      </li>
      <li class="ms-1">
        <a
          class="d-flex gap-4"
          routerLink="/shop-girls"
          routerLinkActive="active"
          (click)="closeSidebar()"
        >
          <fa-icon [icon]="['fas', 'heart-circle-plus']" class="font-24-px" />
          <span>Shop Girls</span>
        </a>
      </li>
      <li class="ms-1">
        <a
          class="d-flex gap-4"
          routerLink="/girl-pr"
          routerLinkActive="active"
          (click)="closeSidebar()"
        >
          <fa-icon [icon]="['fas', 'wand-magic-sparkles']" class="font-24-px" />
          <span>Girl PR!</span>
        </a>
      </li>
      <li class="ms-1">
        <a
          class="d-flex gap-4"
          routerLink="/carousel"
          routerLinkActive="active"
          (click)="closeSidebar()"
        >
          <fa-icon [icon]="['fas', 'book-open-reader']" class="font-24-px" />
          <span>Carousel</span>
        </a>
      </li>
      <li class="ms-1" *ngIf="sharedService?.userData?.isChatRoomCreated">
        <a
          class="d-flex gap-4"
          routerLink="/chats"
          routerLinkActive="active"
          target="_blank"
          (click)="closeSidebar()"
        >
          <fa-icon [icon]="['fas', 'envelope']" class="font-24-px" />
          <span>Message</span>
        </a>
      </li>

      <!-- <li class="ms-1">

      <li class="ms-1">
        <a
          class="d-flex gap-4 position-relative"

          <!-- (click)="closeSidebar()" -->
          <span
            *ngIf="sharedService.isNotify"
            class="abs-area position-absolute d-center smtxt"
          ></span>
          <fa-icon [icon]="['fas', 'bell']" class="font-24-px" />
          <span>Notifications</span>
        </a>
      </li>
