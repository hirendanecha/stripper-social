<div class="modal-body text-start">
  <fa-icon
    [icon]="['fas', 'xmark']"
    class="font-20-px float-end"
    role="button"
    (click)="activeModal.close()"
  />
  <div class="py-2">
    <h2 class="text-center justify-content-center m-0">{{ title }}</h2>
  </div>
  <div class="justify-content-center text-center">
    <img
      class="h-100-px w-100-px rounded-circle"
      [src]="customer?.profilePictures?.length ? customer?.profilePictures?.[0]?.imageUrl : 'assets/images/landingpage/Pussy-Ventures-Square-Logo.png'"
    />
    <div class="mt-3">
      <h5
        class="justify-content-center mt-2 ms-lg-10 ms-md-10 me-lg-10 me-md-10"
      >
        Subscribe to send {{ customer?.userName }} your message now
      </h5>
    </div>
    <hr class="line" />
    <div class="benfits text-start ms-lg-10 ms-md-10 me-lg-10 me-md-10">
      <div>
        <p>Subscription Benefits</p>
      </div>
      <div class="d-flex">
        <fa-icon [icon]="['fas', 'sliders']" />
        <span class="mx-2">Apply specific filter to get accurate matches</span>
      </div>
      <div class="my-3 d-flex">
        <fa-icon [icon]="['fas', 'message']" />
        <span class="mx-2">Unlimited messages</span>
      </div>
      <div class="my-3 d-flex">
        <fa-icon [icon]="['fas', 'heart']" />
        <span class="mx-2">Full access to Smartpicks</span>
      </div>
      <div class="my-3 d-flex">
        <fa-icon [icon]="['fas', 'eye']" />
        <span class="mx-2">See the full profile of who's viewed you</span>
      </div>
      <div class="my-3 d-flex">
        <fa-icon [icon]="['fas', 'user']" />
        <span class="mx-2">Chat with your Connections</span>
      </div>
      <div class="my-3" (click)="activeModal.close()">
        <button class="btn cmn-btn w-100">Subscribe Now</button>
      </div>
    </div>
  </div>
</div>
