<div class="modal-body text-start">
  <fa-icon
    [icon]="['fas', 'xmark']"
    class="font-20-px float-end"
    role="button"
    (click)="activeModal.close()"
  />
  <h4 class="text-center justify-content-center m-0">Request {{ title }}</h4>
  <hr class="line" />
  <div class="justify-content-center text-center">
    <img
      class="h-80-px w-80-px rounded-circle"
      [src]="customer?.profilePictures?.length ? customer?.profilePictures?.[0]?.imageUrl : 'assets/images/landingpage/OD-default-profile.png'"
    />
    <div class="mt-3">
      <h5 *ngIf="title === 'video call'" class="justify-content-center mt-2 ms-lg-10 ms-md-10 me-lg-10 me-md-10">
        Would you like to send a message to <span class="cmn-text">{{ customer?.userName }}</span> to request a video call?
      </h5>
      <h5 *ngIf="title === 'chat'" class="justify-content-center mt-2 ms-lg-10 ms-md-10 me-lg-10 me-md-10">
        Would you like to request to chat with <span class="cmn-text">{{ customer?.userName }}</span>
      </h5>
    </div>
    <hr class="line" />
    <div class="d-flex justify-content-center gap-2 gap-sm-10">
      <button type="button" class="btn btn btn-secondary w-100-px" (click)="activeModal.close('cancel')">
        {{ cancelButtonLabel }}
      </button>
    
      <button type="button" class="btn btn cmn-btn w-100-px" (click)="activeModal.close('success')">
        {{ confirmButtonLabel }}
      </button>
    </div>
  </div>
</div>
